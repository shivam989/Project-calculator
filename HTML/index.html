<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Project1 calculator/Css/Style.css">
</head>
<body>
    
    
    <h1>Simple Calculator</h1>
    <div id="container">
        <input type="text"id="text">
        
            <div class="button-grid">
                <button type="submit" class="grey-button">C</button>
                <button type="submit" class="grey-button">**</button>
                <button type="submit" class="grey-button">%</button>
                <button type="submit" class="yellow-btn">/</button>
                
                <button type="submit">7</button>
                <button type="submit">8</button>
                <button type="submit">9</button>
                <button type="submit" class="yellow-btn">*</button>
                
                <button type="submit">4</button>
                <button type="submit">5</button>
                <button type="submit">6</button>
                <button type="submit" class="yellow-btn">-</button>

                <button type="submit">1</button>
                <button type="submit">2</button>
                <button type="submit">3</button>
                <button type="submit" class="yellow-btn">+</button>

                <button type="submit" class="zero">0</button>
        
                <button type="submit">.</button>
                <button type="submit"class="yellow-btn">=</button>
            </div> 

     </div>

     <script src="/Project1 calculator/Js/app.js"></script>
</body>
</html>
